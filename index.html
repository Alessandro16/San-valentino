<!DOCTYPE html>
<html>
<head>
    <title>Domanda Importante</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: sans-serif; }
        .buttons { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; gap: 20px; }
        #no { position: absolute; transition: 0.1s; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Vuoi procedere?</h1>
    <div class="buttons">
        <button onclick="alert('Hai scelto SI!')">SÃ¬</button>
        <button id="no">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
    </script>
</body>
</html>
